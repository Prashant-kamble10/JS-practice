<body>
    <h2>given an object {message: 'good job', status: 'completed'}, use de-structuring to create two variables message and status</h2>

    <script>
        let task =  {
              message : "good job",
              status : "compeleted"
        }

         let {message , status} = task
        // let {message : msg, status} = task
        console.log(message)
        // console.log(msg)
        console.log(status)
    </script>
