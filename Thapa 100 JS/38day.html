<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculate days between two dates, date format yyyy-mm-dd</title>
  </head>
  <body>
    <script>
      let today = new Date();
      console.log(today); // Tue May 07 2024 11:55:51 GMT+0530 (India Standard Time)

      console.log(today.toLocaleDateString()); // 07/05/2024
      console.log(today.toLocaleTimeString()); // 11:57:11

      function sample(d1, d2) {
        let date1 = new Date(d1);
        let date2 = new Date(d2);
        let diff = date2 - date1;
        console.log("diff", diff); // here answer is in milliSecond // 2592000000

        let milliSecondInWholeDay = 24 * 60 * 60 * 1000;
        console.log("milliSecondInWholeDay: ", milliSecondInWholeDay); // 86400000

        let final = diff / milliSecondInWholeDay;
        console.log("final: ", final); // 30
      }

      sample("2024-01-01", "2024-01-31");
    </script>
  </body>
</html>
