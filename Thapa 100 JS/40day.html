    <script>
          // without in built utility function
          
          const sample = (arr) =>{

            const newArr = arr.map((currElem, index)=>{
                let star = "";
                let num = 0;

                while(num < currElem){
                    star = star + "*";     
                    // star += "*";     
                    num++;
                }
                // return `${currElem} : ${star}`;
                return `${index+1} : ${star}`;
            })
           return  newArr.join("\n")

          }

         console.log( sample([2,4,6,8]))
