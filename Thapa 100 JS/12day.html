<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>removes any duplicate elements</title>
  </head>
  <body>
    <!-- Write a function that takes an array of integers as input and removes any duplicate elements, returning a new array with only the unique elements -->

    <script>
      function removeDuplicateNum(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
          flag = false;
          for (let j = 0; j < result.length; j++) {
            if (arr[i] == arr[j]) {
              flag = true;
              break;
            }
          }
          if (!flag) {
            result.push(arr[i]);
          }
        }
        console.log(result);
      }

      removeDuplicateNum([1, 2, 3, 4, 2, 4, 5, 6]);
      removeDuplicateNum([1, 4, 5, 3, 2, 3, 1, 3, 2, 1, 2, 3, 1, 3]);
    </script>

    <script>
      function sample(arr) {
        let result = [];

        for (let i = 0; i < arr.length; i++) {
          flag = false;
          let j = 0;
          while (j < result.length) {
            if (arr[i] == result[j]) {
              flag = true;
              break;
            }
            j++;
          }
          if (!flag) {
            result.push(arr[i]);
          }
        }
        console.log(result);
      }

      sample([1, 2, 3, 4, 2, 3, 4, 5, 6, 2]);
      sample([]);
      sample([2, 4, -1, 6, 7, 8, -2, -2]);
    </script>

    <script>
      function sample(arr){
          let newArr = [...new Set(arr)]
          console.log(newArr)
      }

      sample([1, 2, 3, 4, 2, 3, 4, 5, 6, 2]);
      sample([]);
      sample([2, 4, -1, 6, 7, 8, -2, -2]);

      // The new Set() method in JavaScript creates a new Set object. A Set object is a collection of unique values. It can store any type of value, whether primitive values or object references.
    </script>
  </body>
</html>
