<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object to array & array to obj</title>
  </head>
  <body>
    <script>
      //  in built functionalities
      let obj = {
        name: "prashant",
        age: 25,
        city: "Airolis",
      };

      // object to array conversion

      let objToArr = Object.entries(obj);
      console.log("objToArr: ", objToArr); // see output with this
      console.log("objToArr: ", objToArr.flat()); // see output with this

      //   array to object conversion
      let arrToObj = Object.fromEntries(objToArr);
      console.log("arrToObj: ", arrToObj);
    </script>

    <script>
      // without in built functionalities

      // object to array conversion
      function objectToArray(obj) {
        const result = [];
        for (let key in obj) {
          if (obj.hasOwnProperty(key)) {
            result.push([key, obj[key]]);
          }
        }
        return result;
      }

      // Example usage:
      const obje = { name: "John", age: 30, city: "New York" };
      const arr = objectToArray(obje);
      console.log(arr); // [["name", "John"], ["age", 30], ["city", "New York"]]

      //   array to object conversion
      function arrayToObject(arr) {
        const obj = {};
        for (let i = 0; i < arr.length; i += 2) {
          obj[arr[i]] = arr[i + 1];
        }
        return obj;
      }

      // Example usage:
      const arrr = ["name", "John", "age", 30, "city", "New York"];
      const objec = arrayToObject(arrr);
      console.log(objec); // { name: "John", age: 30, city: "New York" }
    </script>
  </body>
</html>
