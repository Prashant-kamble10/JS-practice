    <script>
      function findMin(numbers) {
        if (numbers.length === 0) {
          // If the array is empty, return undefined or throw an error, depending on your preference.
          return undefined;
        }

        let min = numbers[0]; // Initialize min to the first element of the array

        for (let i = 1; i < numbers.length; i++) {
          if (numbers[i] < min) {
            min = numbers[i]; // Update min if a smaller value is found
          }
        }

        return min;
      }

      // Example usage:
      const numbers = [3, 5, 1, -2, 9];
      console.log(findMin(numbers)); // Output: -2
    </script>
