<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find Factorial of a number</title>
  </head>
  <body>
    <script>
      // Recursion is used to find Factorial of a number

      function recursion(num) {
        if (num === 1) {
          return 1;
        } else {
          return num * recursion(num - 1);
        }
      }

      console.log(recursion(5));
    </script>

    <script>
      function recursion(num) {
        let result = 1;

        for (let i = 2; i <= 5; i++) {
          result *= i;
        }
        return result;
      }

      console.log(recursion(5));
    </script>
  </body>
</html>
