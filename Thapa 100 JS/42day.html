<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizbuzz</title>
  </head>
  <body>
    <script>
      //  input. The function should return an array containing numbers and specific strings based on the following rules:
      // For each number i in the range from startNum to endNum (both inclusive):
      //  If i is divisible by both 3 and 5, include "FizzBuzz" in the result.
      //If i is divisible by only 3, include "Fizz" in the result.
      // If i is divisible by only 5, include "Buzz" in the result. 11 //? Otherwise, include the number i itself.
      // console.log(fizzbuzz(1, 15));
      // Output: (3, 2, "Fizz", 4, "Buzz", "Fizz", 7, 8, "Fizz", "Buzz", 11, "Fizz", 13, 14, "FizzBuzz"]

      function fizzbuzz(startNum, endNum) {
        let arr = [];

        for (let i = startNum; i <= endNum; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            arr.push("FizzBuzz");
          } else if (i % 3 === 0) {
            arr.push("Fizz");
          } else if (i % 5 === 0) {
            arr.push("Buzz");
          } else {
            arr.push(i);
          }
          // arr.push(i);
          // arr += i;
        }
        console.log(arr);
      }

      console.log(fizzbuzz(1, 15));
      console.log(fizzbuzz(12, 20)); // ["Fizz", 13,14, "FizzBuzz", 16, 17, "Fizz", 19, "Buzz"]
    </script>
  </body>
</html>
