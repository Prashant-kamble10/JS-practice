    <title>isPowerOfTwo</title>

  <body>
    <script>
      // write a function called isPowerOfTwo that takes an intenger num as input and returns true if num is a power of two, and false otherwise

      // zero and negative integers are not considered powers of two.

      // we can solve it using bitwise operator too.

      function isPowerOfTwo(num) {
        let op = false;

        if (num == 0 || num < 0) {
          return "enter proper number";
        }

        for (let i = 1; i < num; i++) {
          if (2 ** i === num) {
            op = true;
          }
        }

        return op;
      }

      console.log(isPowerOfTwo(0));
      console.log(isPowerOfTwo(-1));
      console.log(isPowerOfTwo(8));
      console.log(isPowerOfTwo(7));
    </script>

    <script>
      function isPowerOfTwo(num) {
        // Check if num is less than or equal to 0
        if (num <= 0) {
          return false;
        }

        // Keep dividing num by 2 until it becomes odd
        while (num % 2 === 0) {
          num /= 2;
        }

        // If num becomes 1, it is a power of two
        return num === 1;
      }
      console.log(isPowerOfTwo(16)); // Output: true
      console.log(isPowerOfTwo(18)); // Output: false
      console.log(isPowerOfTwo(1)); // Output: true
      console.log(isPowerOfTwo(0)); // Output: false
    </script>

    <script>
      // write a function called isPowerOfTwo that takes an intenger num as input and returns true if num is a power of two, and false otherwise
      // zero and negative integers are not considered powers of two.
      // we can solve it using bitwise operator too.

    //   with less memory and time complexity

      function isPowerOfTwo(num) {
        // Check if num is positive and has only one bit set to 1
        return num > 0 && (num & (num - 1)) === 0;
      }

      console.log(isPowerOfTwo(16)); // Output: true
      console.log(isPowerOfTwo(18)); // Output: false
      console.log(isPowerOfTwo(1)); // Output: true
      console.log(isPowerOfTwo(0)); // Output: false
    </script>
