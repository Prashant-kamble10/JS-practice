    <title> convert string to camelCase and snake_case</title>

  <body>
    <script>
      // write a JS function to convert string to camelCase and snake_case

         // Logic for camelCase 
      function sample(str) {
        let arr = str.split(" ");

        let res = [arr[0]];
        for (let i = 1; i < arr.length; i++) {
          res += arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
        }

        console.log(res);
      }

      sample("javascript is a scripting language");


      // Logic for snake_case
      let sentence = "javascript is a scripting language";

      let op = sentence.replace(/ /g, "_");
      console.log(op);

    </script>

    <script>
        // Logic for camelCase 
      function sample(str) {
        str = str.trim().split(" ");

        str = str.map((curr, index) => {
          if (index === 0) {
            return curr.toLowerCase();
          } else {
            return curr.charAt(0).toUpperCase() + curr.slice(1).toLowerCase();
          }
        });
        return str.join("");
        console.log(str);
      }

      console.log(sample("javascript is a scripting languAge"));
    </script>

    <script>
        // Logic for camelCase 
      function sample(str) {
        return str.trim()
        .split(" ")
        .map((curr, index) => {
          if (index === 0) {
            return curr.toLowerCase();
          } else {
            return curr.charAt(0).toUpperCase() + curr.slice(1).toLowerCase();
          }
        })
        .join("");
