<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>give me a number sequence between start and end number.</title>
  </head>
  <body>
    <script>
      // with for loop
      function sample(start, end) {
        let res = [];

        for (let i = start; i <= end; i++) {
          res.push(i);
        }
        console.log(res);
      }

      sample(0, 5);
      sample(3, 7);
      sample(-2, 2);
    </script>

    <script>
      // with while loop
      function sample(start, end) {
        let res = [];
        while (start <= end) {
          res.push(start);
          start++;
        }
        console.log(res);
      }

      sample(0, 5);
      sample(3, 7);
      sample(-2, 2);
    </script>

    <script>
      // with recurssion
      function sample(start, end) {
        let res = [];

        if (start <= end) {
          res.push(start);
          return res.concat(sample(start + 1, end));
        }

        return res;
      }

      console.log(sample(0, 5));
      console.log(sample(3, 7));
      console.log(sample(-2, 2))
    </script>
  </body>
</html>
