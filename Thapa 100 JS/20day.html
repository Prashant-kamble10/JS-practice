    <script>
      function reverse(num) {
        let str = num.toString(); // Convert number to string
        let reversedStr = "";
        for (let i = str.length - 1; i >= 0; i--) {
          // Iterate over the characters in reverse
          reversedStr += str[i]; // Concatenate characters in reverse order
        }
        let reversedNum = parseInt(reversedStr); // Convert reversed string back to number
        console.log("Reversed number:", reversedNum);
      }

      reverse(123456789);
    </script>
