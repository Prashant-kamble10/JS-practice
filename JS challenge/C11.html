<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.</title>
</head>
<body>
    <label>Temperature in <span>&#176;</span> Celsius </label>
    <input type="number" id="Celsius" value="" placeholder="Enter Temperature">
    <button onclick="CtoF()">convert to Fahrenheit</button>
     <span id="tempInF"></span>
    <br><br>

    <label>Temperature in <span>&#176;</span> Fahrenheit </label>
    <input type="number" id="Fahrenheit" value="" placeholder="Enter Temperature">
    <button onclick="FtoC()">convert to Celsius</button>
    <span id="tempInC"></span>



    <script>
        function CtoF(){
            let C = document.getElementById("Celsius").value;
            let CtoF_result = (C * 1.8) + 32;
            document.getElementById("tempInF").innerHTML = CtoF_result +"" + '&#8451' ;
        }


        function FtoC(){
            let F = document.getElementById("Fahrenheit").value;
            let FtoC_result = (F - 32) * 0.56;
            document.getElementById("tempInC").innerHTML = FtoC_result +"" + '&#8451';
        }
    </script>
</body>
</html>
