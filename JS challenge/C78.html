<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to test whether an array of integers of length 2 does not contain 1 or 3.</title>
</head>
<body>
    <script>
        let arr = [1,3,2,4,5,6,7,8]

        let elem1 = 1
        let elem2 = 3

        if(!arr.includes(elem1) || !arr.includes(elem2)){
            console.log("Ok")
        }else{
            console.log("not ok")
        }
        
    </script>
</body>
</html>
