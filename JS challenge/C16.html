<!DOCTYPE html>

    <title>Write a JavaScript program to calculate the sum of the two given integers. If the two values are the same, then return triple their sum.  </title>
</head>
<body>




     <script>
         function inputNumber(x,y){
                 if (x == y){
                    ans = 3 * (x + y);
                    console.log(ans);
                 }else{
                    ans = x + y;
                    console.log(ans)
                 }
         }

         inputNumber(10,20)
         inputNumber(10,10)
     </script>
</body>
