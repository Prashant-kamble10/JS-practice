<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to swap the first and last elements of a given array of integers.   </title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,7,8,9]

        let lastArrElem = arr.pop() 
        console.log('lastArrElem: ', lastArrElem);

        // let firstArrElem = arr.splice(1)
        let remainingArrElem = arr.slice(1)
        console.log('firstArrElem: ', remainingArrElem);

        let finalArr = [lastArrElem,...remainingArrElem,arr[0]]
        console.log('finalArr: ', finalArr);
    </script>
</body>
</html>
