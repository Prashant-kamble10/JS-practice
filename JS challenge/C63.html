<!DOCTYPE html>

    <title>Write a JavaScript program to create a string using the middle three characters of a given string of odd length. The string length must be greater than or equal to three.</title>
</head>
<body>
    <script>
          function sample(str){
               
            if(str.length%2 != 0) {
                let mid = (str.length + 1) / 2
                console.log('mid: ', mid);

                let final = str.slice(mid - 2, mid + 1)
                console.log('final: ', final);
            }
           
            
          }

          sample("prashantt")
    </script>
</body>
