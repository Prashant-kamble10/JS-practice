<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to divide a given array of positive integers into two parts. First element belongs to the first part, second element belongs to the second part, and third element belongs to the first part and so on. Now compute the sum of two parts and store it in an array of size two. </title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,7,8,9]

        let newArr1 = [ ]
        for(let i =0; i < arr.length ; i += 2){
             newArr1.push(arr[i])
        }
        console.log(newArr1)

        let opArr1 = newArr1.reduce((acc, cum)=> acc + cum, 0)
        console.log(opArr1)

        let newArr2 = [ ]
        for(let i=1; i< arr.length ; i +=2){
             newArr2.push(arr[i])
        }
        console.log(newArr2)

        let opArr2 = newArr2.reduce((acc, cum)=> acc + cum, 0)
        console.log(opArr2)

    </script>
</body>
</html>
