<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to determine if two arrays of integers of the same length are similar. The arrays will be similar if one array can be obtained from another array by swapping at most one pair of elements.</title>
</head>
<body>
    <script>
        let arr1 = [1,2,3,4,5]
        let arr2 = [1,2,3,4,5]


        let res = ""
        for(let i =0; i < arr1.length ; i++){
            if(arr1[i] == arr2[i]){
                res = "true"
            }else{
                res = "false"
            }
        }

        console.log(res)
    </script>
</body>
</html>
