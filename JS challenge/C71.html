<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check whether 1 appears in the first or last position of a given array of integers. The array length must be larger than or equal to 1.  </title>
</head>
<body>
    <script>
        function checkPosition(arr){
              let firstElem =  arr[0]
              console.log('firstElem: ', firstElem);

              let lastElem = arr[arr.length -1]
              console.log('lastElem: ', lastElem);

              if(firstElem === 1 || lastElem ===1){
                console.log("Match")
              }else{
                    console.log("doesn't Match")
                }

        }

        checkPosition([1,2,3,4,5])
        checkPosition([2,3,4,5,1])
        checkPosition([2,3,4,5,6])
    </script>
</body>
</html>
