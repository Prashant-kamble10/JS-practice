<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to get the difference between a given number and 13, if the number is broader than 13 return double the absolute difference.  </title>
</head>
<body>
    

    <script>
        function inputNumber(x){
           if(x > 13){
              ans  = x - 13;
              finalAnswer = ans * 2;
              console.log(finalAnswer)
           }else{
                ans =  13 - x;
                console.log(ans)
           }
        }

        inputNumber(20)
    </script>
</body>
</html>
