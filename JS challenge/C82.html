<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to add two positive integers without carrying.</title>
</head>
<body>
    <script>
        function sample(n1, n2){
            let str1 = n1.toString()
            let str2 = n2.toString()

            let arr1 = str1.split("").map(Number)
            let arr2 = str2.split("").map(Number)

            let res = ""

            for(let i = 0;i < arr1.length ; i++){
                res += (arr1[i] + arr2[i]) % 10
               
            }
            console.log(res)
            


            // let res = 12 % 10
            // console.log(res)   // 2
        }

        sample(789, 123)
    </script>
</body>
</html>
