<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript program to produce a new string that has the first 3
      characters in lower case from a given string. If the string length is less
      than 3 convert all the characters to upper case.
    </title>
  </head>
  <body>
    <script>
      function check(str) {
        if (str.length > 3) {
          let arr = str.split("");
          let smallCase = (arr[0] + arr[1] + arr[2]).toLowerCase();
          let remaining = str.slice(3);
          let final = smallCase + remaining;
          console.log("final: ", final);
        } else {
          let final = str.toUpperCase();
          console.log("final: ", final);
        }
      }

      check("PRASHANT");
      check("OMNARYANI");
      check("NAVIMUMBAI");
      check("to");
    </script>
  </body>
</html>
