<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>
      Write a JavaScript program to create a string from a given string. This is
      done by taking the last 3 characters and adding them at both the front and
      back. The string length must be 3 or more
    </title>
  </head>
  <body>
    <script>
      let str = "prashant";

      let last3_char = str.substring(str.length - 3);
      console.log(last3_char);
        //  let last3_char = str.slice(str.length -3);
        //  console.log(last3_char)

      let output = last3_char + str + last3_char;
      console.log(output);
    </script>
  </body>
</html>
