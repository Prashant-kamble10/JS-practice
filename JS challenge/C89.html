<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check whether it is possible to replace $ in a given expression x $ y = z with one of the four signs +, -, * or / to obtain a correct expression.  
        For example x = 10, y = 30 and z = 300, we can replace $ with a multiple operator (*) to obtain x * y = z</title>
</head>
<body>
    <script>
        function sampple(x, y, z){

            if ((x + y  )== z || (x - y) == z || (x * y) == z || (x/y) == z){
                console.log("true")
            }else{
                console.log("false")
            }
        }

        sampple(10, 25, 35)
        sampple(10, 25, 250)
        sampple(30, 25, 5)
        sampple(100, 25, 4.0)
        sampple(100, 25, 25)
    </script>
</body>
</html>
