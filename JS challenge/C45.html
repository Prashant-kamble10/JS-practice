    <title>Write a JavaScript program that checks two integer values and returns true if either one is 15 or if their sum or difference is 15.  </title>
</head>
<body>
    <script>
        function checkNumbers(num1, num2){
          if((num1 === 15) || 
          (num2 === 15) ||
          (num1 + num2 === 15) ||
          (Math.abs(num1 - num2) === 15) ){
            console.log("true")
          }else{
            console.log("false")
          }
        }

        // checkNumbers(7, 8)
        // checkNumbers(20, 5)
        // checkNumbers(5, 7)
        // checkNumbers(15, 15)
        checkNumbers(10, 25)
        // checkNumbers(20, 10)
    </script>
</body>
