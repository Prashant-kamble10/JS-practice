<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to test whether a string ends with "Script". The string length must be greater than or equal to 6</title>
</head>
<body>
    <script>
        function checkStr(str){

            let check = str.slice(-6)
            console.log('check: ', check);


            if(check === "script"){
            console.log("string ends with 'Script'")
            }else{
                console.log("string does not ends with 'Script'")
            }
        }

        checkStr("javascript")
        checkStr("prashant")
        checkStr("asdfghscript")
        checkStr("qwertyuiopscript")
    </script>
</body>
</html>
