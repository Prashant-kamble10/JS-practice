<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to create an array by taking the first and last elements from a given array of integers. The length must be larger than or equal to 1.  </title>
</head>
<body>
    <script>
        function sample(arr){
             let firstElem = arr[0]
             console.log('firstElem: ', firstElem);

            let lastElem =  arr[arr.length-1]
            console.log('lastElem: ', lastElem);

            let output = [firstElem, lastElem]
            console.log('output: ', output);
        }

        sample([1,2,3,4,5,6,7,8])
    </script>
</body>
</html>
