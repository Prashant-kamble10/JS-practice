<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check whether a given number exists in the range 40..10000.  
        For example 40 presents in 40 and 4000</title>
</head>
<body>
    <script>
       function checkInRange(num){
         if(num >= 40 && num <= 10000){
              console.log("true")
         }else{
            console.log("false")
         }
       }

       checkInRange(40)
       checkInRange(500)
       checkInRange(10000)
       checkInRange(39)
       checkInRange(10001)
       checkInRange(5020)
       checkInRange(-50)
       checkInRange(-500)
    </script>
</body>
</html>
