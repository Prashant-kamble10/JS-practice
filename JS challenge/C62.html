<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Write a JavaScript program to move the last three characters to the start of a given string. The string length must be greater than or equal to three.  </title>
</head>
<body>
    <script>
        function sample(str){

            let last3Char = str.slice(-3)
            console.log('last3Char: ', last3Char);
        
            let remainingStr = str.slice(0, -3)
            console.log('remainingStr: ', remainingStr);

            let final = last3Char + remainingStr
            console.log('final: ', final);
        }

        sample("virat")
    </script>
</body>
</html>
