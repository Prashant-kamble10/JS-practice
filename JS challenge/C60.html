<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Write a JavaScript program to create a new string without the first and last characters of a given string.  </title>
</head>
<body>
    <script>
        function sample(str){
            // slice => slice method is used with string
            // splice => splice method is used with array

               let newStr1 = str.slice(1, str.length - 1)
               console.log('newStr1: ', newStr1);
               let newStr = str.slice(1, - 1)
               console.log('newStr: ', newStr);
        }

        sample("prashant")
    </script>
</body>
</html>
