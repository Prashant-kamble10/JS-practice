<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript program to check whether two given integer values are
      in the range 50..99 (inclusive). Return true if either of them falls
      within the range.
    </title>
  </head>
  <body>
    <script>
            function check(num1, num2, num3) {
        if ((num1 >= 50 && num1 <= 99) || (num2 >= 50 && num2 <= 99) || (num3 >= 50 && num3 <= 99 )) {
          console.log(true);
        } else {
          console.log(false);
        }
      }

      check(54, 88, 70);
      check(50, 99, 99);
      check(32, 106, 150);
      check(52, 100, 120);
      check(45, 98, 10);
      check(0, 0, 0);
    </script>
  </body>
</html>
