    <title>Write a JavaScript program to test whether an array of integers of length 2 contains 1 or 3.  </title>
</head>
<body>
    <script>
        let arr = [2,4,5,1,8,3]

        let elem1 = 1
        let elem2 = 3

        if(arr.includes(elem1) || arr.includes(elem2)){
            console.log("true")
        }else{
            console.log("false")
        }

    </script>
</body>
