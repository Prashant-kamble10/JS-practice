<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript exercise to get the filename extension.  </title>
</head>
<body>
    


    <script>
        // here split() converts string to array & pap() is used on that array

        let file_name = "demo.js";
        console.log(file_name.split(".").pop());                // js

        let file_name1 = "demo.html";
        console.log(file_name1.split(".").pop());                // html

        let file_name2 = "demo.css";
        console.log(file_name2.split(".").pop());                // css

        let file_name3 = "demo.txt";
        console.log(file_name3.split(".").pop());               // txt
    </script>
</body>
</html>
