<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write a JavaScript program where the program takes a random integer between 1 and 10, and the user is then prompted to input a guess number. The program displays a message "Good Work" if the input matches the guess number otherwise "Not matched".  </title>
  </head>
  <body>
    <script>
      // Get a random integer from 1 to 10 inclusive
      const num = Math.ceil(Math.random() * 10);
      console.log(num);
      const gnum = prompt("Guess the number between 1 and 10 inclusive");
      if (gnum == num) console.log("Matched");
      else console.log("Not matched, the number was " + gnum);
    </script>
  </body>
</html>
