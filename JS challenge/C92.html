<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Write a JavaScript program to find the maximum difference between any two adjacent elements of a given array of integers.</title>
</head>
<body>
    <script>
        function sample(arr){
                
            let result = [ ]
            for(let i = 0; i < arr.length -1 ; i++){
               result.push( Math.abs( arr[i] - arr[i + 1]))
            }
            console.log(result)
            let op = Math.max(...result)
            console.log('op: ', op);
        }

        sample([5,2,9,4,8,3])
    </script>
</body>
</html>
