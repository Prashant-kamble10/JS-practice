<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check two given non-negative integers if one (not both) is a multiple of 7 or 11. </title>
</head>
<body>
    <script>
        function checkMultiples(num1, num2){
            if(((num1 % 7)==0 || (num1 % 11)==0)   ||
            ((num2 % 7)==0 || (num2 % 11)==0)
            ){
                console.log("true")
            }else{
                console.log("false")
            }
        }

        checkMultiples(14, 9)
        checkMultiples(8, 21)
        checkMultiples(22, 14)
        checkMultiples(9, 11)
        checkMultiples(14, 49)
        checkMultiples(8, 9)
        checkMultiples(21, 22)

    </script>
</body>
</html>
