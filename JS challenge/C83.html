<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to find the longest string from a given array of strings.  </title>
</head>
<body>
    <script>
        function sample(arr){

            let newArr = [ ]
            for(let i = 0;i < arr.length ; i++){
                newArr.push(arr[i].length)
            }
                let max = Math.max(...newArr)
                console.log(max)

                let longestString = arr[newArr.indexOf(max)]
                console.log(longestString)
        }


        sample(["aa","aaa","a","aaaaaaa","aaaa"])
    </script>
</body>
</html>
