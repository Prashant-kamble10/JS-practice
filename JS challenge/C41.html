<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Write a JavaScript program to check a set of three numbers; if the three numbers are the same return 30; otherwise return 20; and if two numbers are the same return 40. </title>
</head>
<body>
    <script>
        function check(num1, num2, num3){
              if(num1 == num2 && num2 == num3 && num3 == num1){
                console.log("ALL 3 matching : 30")
              }else if(num1 == num2 || num2 == num3 || num3 == num1){
                console.log("2 matching: 40")
              }else{
                console.log("nonthing 20")
              }
        }

        check(80,80,80)
        check(80,80,60)
        check(60,80,80)
        check(80,60,80)
        check(90,80,70)
    </script>
</body>
</html>
