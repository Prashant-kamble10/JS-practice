<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to find the maximum possible sum of some of its k consecutive numbers (numbers that follow each other in order) in a given array of positive integers. </title>
</head>
<body>
    <script>
        function sample(arr){

            let result = [ ]
            for(let i = 0; i < arr.length -1   ; i++){
                   result.push(arr[i] + arr[i + 1])

            }
            console.log(result)

            let op = Math.max(...result)
            console.log('op: ', op);
        }

        sample([5,2,9,4,8,3])
    </script>
</body>
</html>
