<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript program to create a new string from a given string by
      changing the position of the first and last characters. The string length
      must be broader than or equal to 1.
    </title>
  </head>
  <body>
    <script>
      let str = "prashant";
      let arr = str.split("");
      console.log("arr", arr); // ['p', 'r', 'a', 's', 'h', 'a', 'n', 't']

      let lastChar = arr.pop();
      console.log("lastChar", lastChar); // t

      let firstChar = arr.shift(0, 1);
      console.log("firstChar", firstChar); // p
      console.log("arr", arr); // ['r', 'a', 's', 'h', 'a', 'n']

      let modifiedString = lastChar + arr.join("") + firstChar;
      console.log(modifiedString); // trashanp

      //   OR

      // Using ES6 arrow function syntax to define the first_last function
      const first_last = (str1) => {
        // Check if the length of str1 is less than or equal to 1
        if (str1.length <= 1) {
          // If true, return str1 as is
          return str1;
        }
        // Extract the substring from the second character to the second-to-last character of str1
        const mid_char = str1.substring(1, str1.length - 1);
        // Return the last character of str1 followed by mid_char and then the first character of str1
        console.log(str1.charAt(str1.length - 1) + mid_char + str1.charAt(0)) ;
      };

      first_last("Napolean")
      first_last("clerk")
      first_last("cricket")
      first_last("Football")
    </script>
  </body>
</html>
