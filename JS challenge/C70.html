<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to rotate the elements left in a given array of integers of length 3.  </title>
</head>
<body>
    <script>
            

        function rotateArr(arr){
            let outputArray = []
            for(let i=1; i <= arr.length-1 ; i++){
                 outputArray.push(arr[i])
            }outputArray.push(arr[0])
            console.log('outputArray: ', outputArray);
        }

        rotateArr([4,5,6,7,8,9,10])
        rotateArr([1,2,3,4,5,6,7,8])
    </script>
</body>
</html>
