    <title>Write a JavaScript program to create another string from a given string with the first character of the given string added to the front and back.  </title>
</head>
<body>
    <script>
        let str = "Omnaryan";

        let firstChar = str.charAt(0)
        console.log(firstChar)
        
        let output = firstChar + str + firstChar;
        console.log(output)
    </script>
</body>
