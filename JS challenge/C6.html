<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript program to determine whether a given year is a leap
      year in the Gregorian calendar.
    </title>
  </head>
  <body>
    <h4>year : <span id="yy"></span></h4>

    <h4 id="answer"></h4>

    <script>
      let year = 2000;
      document.getElementById("yy").innerHTML = year;

      function findLeapYear() {
        if (year / 4 && year % 4 == 0) {
          return "Given year is a leap year";
        } else {
          return "Given year is not a leap year";
        }
      }

      let output = findLeapYear();
      document.getElementById("answer").innerHTML = output;


    </script>
  </body>
</html>
