<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check from three given integers whether a number is greater than or equal to 20. It is less than the others.  </title>
</head>
<body>
    <script>
        function check(x, y, z){
           if((x >= 20 && x < y && x < z) ||
              (y >= 20 && y < x && y < z) ||
              (z >= 20 && z < x && z < y)){
                console.log("true")
              }else{
                console.log("false")
              }
        }

        check(23, 45, 10)
        check(23, 23, 10)
        check(21, 66, 75)
    </script>
</body>
</html>
