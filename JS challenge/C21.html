<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to create another string by adding "Py" in front of a given string. If the given string begins with "Py" return the original string.  </title>
</head>
<body>
    <script>

        // here you can use "substring" or "slice" method
      function checkString(text){
        if(text.slice(0,2) == "py"){
          console.log(text)
        }else{
           console.log("py"+text)
        }
      }

      checkString("python")
      checkString("cicket")
      checkString("pylons")
      checkString("football")
    </script>
</body>
</html>
