<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a JavaScript program to rotate the string 'w3resource' in the right
      direction. This is done by periodically removing one letter from the
      string end and attaching it to the front.
    </title>
  </head>
  <body>
    <button onclick="clicked()">Rotate string :</button>
    <span id="OGname"></span>
    <h4><span id="final"></span></h4>

    <script>
      let name = "prashant";
      document.getElementById("OGname").innerText = name;

      function clicked() {
        name = name[name.length - 1] + name.substring(0, name.length - 1);
        document.getElementById("final").innerHTML = name;
        console.log(name);
      }
    </script>
  </body>
</html>
