    <script>
        function replaceCharacter(str){
          let arr =  str.split("")
          console.log('arr: ', arr);

          for(let i=0; i < arr.length; i++){

            switch(arr[i]){

              case ' ':
                break;

                case 'z':
                  arr[i] = 'a';
                 break;

                 case 'Z':
                  arr[i] = 'A';
                  break;

                  default: 
                    arr[i] = String.fromCharCode(arr[i].charCodeAt(0) + 1);
            }
          }
          console.log("arr1 :", arr)
          return arr.join('')
        }

        replaceCharacter("abcd")
        replaceCharacter("a b c d")
        replaceCharacter("XyZ")
        replaceCharacter("wxyzZ")
        replaceCharacter("")
