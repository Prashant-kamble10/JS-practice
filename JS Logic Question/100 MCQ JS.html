//   What Happens in the Loop?
// The loop runs 3 times:

// First time (i = 0): It tells setTimeout to remember: "Later, print i."
// Second time (i = 1): It tells setTimeout the same thing again.
// Third time (i = 2): It tells setTimeout the same thing one last time.
// By the time the loop finishes, i has already become 3 because the loop stops when i < 3 is no longer true.

// When Do the Scheduled Tasks Run?
// After 1 millisecond (or slightly more), the three tasks created by setTimeout start running one by one.
// But here's the catch:
// The tasks use the current value of i, and when they run, the loop is already done.
// So, the value of i is 3 for all the tasks.
</script>
